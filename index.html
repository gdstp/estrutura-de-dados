<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESTRUTURA DE DADOS</title>
</head>
<body>
    <div class="w-full h-screen p-6 bg-gray-900 flex justify-center items-center">
        <div class="w-1/2 p-4 bg-gray-800 h-full rounded-lg">
            <p class="text-2xl text-gray-400">Entrada de dados</p>
            <label class="flex flex-col mt-4">
                <span class="text-lg font-semibold text-white">Array</span>
                <input 
                    type="text" 
                    id="input"
                    class="bg-gray-900 h-10 mt-2 rounded-lg text-white px-4" 
                    placeholder="Entre com os números separados por vírgulas"
                />
            </label>
            
            <div>
                <p class="text-2xl text-gray-400 mt-10">Resultados</p>
                <div>
                    <div id="is_div" class="hidden flex justify-between py-2 border-b border-gray-700 px-4 mt-2">
                        <p class="text-lg text-gray-200">Insertion Sort</p>
                        <p class="text-lg text-gray-200" id="is_time">0.4444 segundos</p>
                    </div>
                    
                    <div id="bs_div" class="hidden flex justify-between py-2 border-b border-gray-700 px-4 mt-2">
                        <p class="text-lg text-gray-200">Bubble Sort</p>
                        <p class="text-lg text-gray-200" id="bs_time">0.4444 segundos</p>
                    </div>

                    <div id="ms_div" class="hidden flex justify-between py-2 border-b border-gray-700 px-4 mt-2">
                        <p class="text-lg text-gray-200">Merge Sort</p>
                        <p class="text-lg text-gray-200" id="ms_time">0.4444 segundos</p>
                    </div>

                    <div id="cs_div" class="hidden flex justify-between py-2 border-b border-gray-700 px-4 mt-2">
                        <p class="text-lg text-gray-200">Counting Sort</p>
                        <p class="text-lg text-gray-200" id="cs_time">0.4444 segundos</p>
                    </div>
                    <div id="res_div" class="hidden text-white text-xl px-2">
                        <p class="text-2xl text-gray-400 mt-4">Ordenado</p>
                        <p id="res_div_num" class="mt-2"></p>
                    </div>

                    <div class="w-1/2 flex justify-between px-2 mt-2">
                        <div id="max_div" class="hidden text-gray-400 text-xl">
                            <p>Maior Tempo:</p>
                            <p id="max_num" class="text-white"></p>
                        </div>
    
                        <div id="min_div" class="hidden text-gray-400 text-xl">
                            <p>Menor Tempo:</p>
                            <p id="min_num" class="text-white"></p>
                        </div>
                    </div>
                    
                </div>
            </div>
            
        </div>

        <div class="w-64 h-full ml-8">
            <div class="">
                <p class="text-gray-300">Ordenações</p>
                <div class="mt-3 border border-gray-600 bg-gray-800 rounded-lg pb-3">
                    <label class="inline-flex items-center mt-3 px-4">
                        <input type="checkbox" name="insertion_sort" class="form-checkbox h-5 w-5 text-green-400" checked>
                        <span class="ml-2 text-gray-200">Insertion Sort</span>
                    </label>
                    <label class="inline-flex items-center mt-3 px-4">
                        <input type="checkbox" name="bubble_sort" class="form-checkbox h-5 w-5 text-green-400">
                        <span class="ml-2 text-gray-200">Bubble Sort</span>
                    </label>
                    <label class="inline-flex items-center mt-3 px-4">
                        <input type="checkbox" name="merge_sort" class="form-checkbox h-5 w-5 text-green-400">
                        <span class="ml-2 text-gray-200">Merge Sort</span>
                    </label>
                    <label class="inline-flex items-center mt-3 px-4">
                        <input type="checkbox" name="counting_sort" class="form-checkbox h-5 w-5 text-green-400">
                        <span class="ml-2 text-gray-200">Counting Sort</span>
                    </label>
                </div>
            </div>

            <div class="mt-5">
                <p class="text-gray-300">Informações</p>
                <div class="w-64 mt-3 p-4 text-gray-300 border border-gray-600 bg-gray-800 rounded-lg">
                    <p>Selecione as opções acima para comprar o tempo de execução de cada ordenação.</p>
                </div>
            </div>
            
            <button 
                onclick="run()"
                class="w-full py-2 bg-green-600 hover:bg-green-700 mt-10 uppercase text-white font-bold rounded-lg">
                Ordenar
            </button>
        </div>

    </div>
</body>
<script  src="./sorts/insertionSort.js"></script>
<script  src="./sorts/mergeSort.js"></script>
<script  src="./sorts/bubbleSort.js"></script>
<script  src="./sorts/countingSort.js"></script>
<script src="./index.js"></script>
</html>
